<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/emoji.png" />
    <title>Conference ticket generator</title>
  </head>
  <body>
    <section id="#sections">
      <div class="title">
        <h1>Welcome to the creator tickets</h1>
        <p>
          the small project, created only with the intention of gaining points
        </p>
      </div>

      <form action="" id="forms">
        <label for="file-upload" class="upload-box">
          <div class="upload-content">
            <img
              src="https://www.svgrepo.com/show/9488/cloud-upload-signal.svg"
              alt="Upload"
              class="upload-icon"
            />
            <p>Drag and drop or click to send</p>
          </div>
        </label>
        <input required id="file-upload" type="file" accept="image/*" />
        <p class="hint">Upload your photo (JPG ou PNG, m√°x: 500KB)</p>

        <label class="labels" for="name">Full Name</label>
        <input
          required
          class="inputs"
          type="text"
          id="name"
          placeholder="John Doe"
        />
        <label class="labels" for="email">Email Address</label>
        <p id="error-message">Write a validated email</p>

        <input
          required
          class="inputs"
          type="text"
          id="email"
          placeholder="example@email.com"
        />
        <label class="labels" for="github">GitHub Username</label>
        <input
          required
          class="inputs"
          type="text"
          id="github"
          placeholder="@yourUsarname"
        />

        <button type="submit" id="btn-forms">Generete My Ticket</button>
      </form>
    </section>

    <script src="./javascript/script.js"></script>
  </body>
</html>
